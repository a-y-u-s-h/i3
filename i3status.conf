# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
        color_good = "#444444"
        color_bad = "#aaaaaa"
        color_degraded = "#999999"
        output_format = "i3bar"
}

order += "wireless _first_"
order += "ethernet _first_"
#order += "load"
order += "volume master"
order += "battery all"
order += "tztime local"

wireless _first_ {
        format_up = "%essid"
        format_down = ""
}

ethernet _first_ {
        format_up = "Eth"
        format_down = ""
}

battery all {
        format = "%status  %percentage"
        format_down = " "
        status_chr = "chg"
        status_unk = "unk"
        status_bat = "bat"
        status_full = "ful"
        last_full_capacity = true
        low_threshold = 20
        integer_battery_capacity = true
}

tztime local {
        format = "%I:%M %P "
}

load {
        format = "%1min"
}

volume master {
        format = "Vol %volume"
        format_muted = "Mute"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
